<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lawn Guyland Snail Road</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <script src="/js/jquery.js"></script>
  <!-- <script src="/js/materialize.min.js"></script> -->
  <script src="/js/materialize.js"></script>
  <script src="/js/client.js"></script>
</head>

<nav>
    <div class="nav-wrapper #0d47a1 blue darken-4">
      <a href="/" class="brand-logo right"><img border="0" alt="snail" src="/images/snail.png" width="50" height="40">Lawn Guyland Snail Road</a>
      <ul id="nav-mobile" class="left">
        <li><a href="http://www.mta.info">MTA</a></li>
        <li><a href="http://traintime.lirr.org/">Traintime</a></li>
      </ul>
    </div>
  </nav>

<body>
  <div class="container">
    <div class="row">
      <div class="input-field col s6">
        <h5>Select Departure Train</h5>
        <select name="departure">
          {{#trains}}
            <option value="{{shortname}}">{{longname}}</option>
          {{/trains}}
        </select>
        <h5>Select Arrival Train</h5>
        <select name="arrival">
          {{#trains}}
            <option value="{{shortname}}">{{longname}}</option>
          {{/trains}}
        </select>
      </div>
    </div><!-- end row -->
    <button type="submit" class="waves-effect waves-light btn btn btn-primary #2196f3 blue">Submit</button>
    <a href="/user" name="button" class="waves-effect waves-light btn #2196f3 blue">Update email</a>
    <a href="/user/show" name="button" class="waves-effect waves-light btn #2196f3 blue">Delete account</a>
    <!-- results card -->
    <p id ="results"></p>
    </div><!-- end container -->

</body>

</html>
