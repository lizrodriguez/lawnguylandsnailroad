<body>
  <div class="container">
    <!-- if logged in -->
    {{#logged_in}}
    <h5>Hello {{email}}! You're now logged in :)</h5>
    <a href="/trainlist" name="button" class="waves-effect waves-light btn #2196f3 blue">Select trains</a>
    <a href="/user" name="button" class="waves-effect waves-light btn #2196f3 blue">Update email</a>

    <a href="/logout">Logout!</a> -->
    {{/logged_in}}

    <!-- if not logged in -->
    {{^logged_in}}
    <form class="col s12" action="/login" method="post">
      <div class="row">
        <h4>Login</h4>
        <div class="input-field col s6">
          <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
          <label for="email"></label>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="password" type="password" name="password" class="validate" placeholder="password">
            <label for="password"> </label>
          </div>
        </div>
        <div>
        <button type="submit" class="waves-effect waves-light btn btn btn-primary #2196f3 blue">Login</button>
      </div>
    </div>
    </form>
      <a href="/signup">or sign up!</a>
    {{/logged_in}}
</body>
