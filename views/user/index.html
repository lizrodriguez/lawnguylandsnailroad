<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lawn Guyland Snail Road</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <script src="/js/jquery.js"></script>
  <script src="/js/materialize.min.js"></script>
  <script src="/js/client.js"></script>
</head>

<nav>
    <div class="nav-wrapper #0d47a1 blue darken-4">
      <a href="/" class="brand-logo left"> Lawn Guyland Snail Road <img border="0" alt="snail" src="/images/snail.png" width="50" height="40"></a>
      <ul id="nav-mobile" class="right">
      <li id="forecast"></li>
      <li id="weatherIcon"></li>
      </ul>
    </div>
  </nav>
<main>
<body>
  <div class="container">
    <!-- if logged in -->
    {{#logged_in}}
    <h4>Hello {{email}}!</h4>
      <form class="col s12" action="/user?_method=PUT" method="post">
        <h5>Update your email address:</h5>
        <div class="row">
          <div class="input-field col s6">
            <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email" value="{{email}}">
            <label for="email"></label>
          </div>
        </div>
          <div class="row">
            <button type="submit" class="waves-effect waves-light btn btn btn-primary #2196f3 blue">Update</button>
            <a href="/trainlist" name="button" class="waves-effect waves-light btn blue">Select Trains</a>
            <a href="/logout">Logout!</a>
          </div>
      </form>

    {{/logged_in}}

    <!-- if not logged in -->
    {{^logged_in}}
    <form class="col s12" action="/login" method="post">
      <div class="row">
        <h4>Login</h4>
        <div class="input-field col s6">
          <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
          <label for="email"></label>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="password" type="password" name="password" class="validate" placeholder="password">
            <label for="password"> </label>
          </div>

          <div>
            <button type="submit" class="waves-effect waves-light btn btn btn-primary #2196f3 blue">Login</button>
          </div>
        </div>
    </form>
      <a href="/signup">or sign up!</a>
      {{/logged_in}}
    </div>
  </div>
</main>
<footer class="page-footer blue lighten-3">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <p class="#424242 grey-text text-darken-3">Made with &hearts; by <a href="https://github.com/lizrodriguez">Liz Rodriguez</a></p>
      </div>
      <div class="col l4 offset-l2 s12">
        <p class="#424242 grey-text text-darken-3">&copy; 2017</p>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
