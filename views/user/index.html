<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lawn Guyland Snail Road</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <!-- <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" /> -->
  <script src="/js/jquery.js"></script>
  <!-- <script src="/js/materialize.min.js"></script> -->
  <script src="/js/client.js"></script>
</head>

<nav>
    <div class="nav-wrapper #0d47a1 blue darken-4">
      <a href="/" class="brand-logo right"><img border="0" alt="snail" src="/images/snail.png" width="50" height="40">Lawn Guyland Snail Road</a>
      <ul id="nav-mobile" class="left">
        <li><a href="http://www.mta.info">MTA</a></li>
        <li><a href="http://traintime.lirr.org/">Traintime</a></li>
      </ul>
    </div>
  </nav>

<body>
  <div class="container">
    <!-- if logged in -->
    {{#logged_in}}
    <h3>Hello {{email}}!</h3>
    <h5>Update your email address:</h5>
      <form class="col s12" action="/user?_method=PUT" method="post">
        <div class="row">
          <div class="input-field col s6">
            <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email" value="{{email}}">
            <label for="email"></label>
          </div>
        </div>
          <div class="row">
            <button type="submit" class="waves-effect waves-light btn btn btn-primary #2196f3 blue">Update</button>
            <a href="/logout">Logout!</a>
          </div>
      </form>

    {{/logged_in}}

    <!-- if not logged in -->
    {{^logged_in}}
    <form class="col s12" action="/login" method="post">
      <div class="row">
        <h4>Login</h4>
        <div class="input-field col s6">
          <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
          <label for="email"></label>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="password" type="password" name="password" class="validate" placeholder="password">
            <label for="password"> </label>
          </div>

          <div>
            <button type="submit" class="waves-effect waves-light btn btn btn-primary #2196f3 blue">Login</button>
          </div>
        </div>
    </form>
    <a href="/signup">or sign up!</a>
    {{/logged_in}}



</div>
</body>
</html>
